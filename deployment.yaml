apiVersion: apps/v1
kind: Deployment
metadata:
  name: scientific-calculator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: calculator
  template:
    metadata:
      labels:
        app: calculator
    spec:
      containers:
      - name: calculator
        image: your-dockerhub-username/scientific-calculator
        ports:
        - containerPort: 8080
